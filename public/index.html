<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your SaaS Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-overlay {
            z-index: 9999;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            position: relative;
            z-index: 10000;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-content input,
        .modal-content button {
            position: relative;
            z-index: 10001;
        }
        /* Ensure inputs are always clickable */
        .modal-content input:focus {
            outline: 2px solid #4f46e5;
            outline-offset: -2px;
        }
        /* Add some spacing around inputs */
        .modal-content input {
            margin: 4px 0;
            padding: 8px 12px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">Kryptic</span>
                </div>
                <div class="flex items-center space-x-2">
                    <button class="bg-white text-indigo-600 border border-indigo-600 px-4 py-2 rounded-md hover:bg-indigo-50" onclick="showLoginModal()">
                        Login
                    </button>
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700" onclick="showSignUpModal()">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-white overflow-hidden">
        <div class="max-w-7xl mx-auto">
            <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
                <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                            <span class="block">Transform your business with</span>
                            <span class="block text-indigo-600">Kryptic Solution</span>
                        </h1>
                        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            Streamline your workflow, boost productivity, and achieve your goals with our powerful kryptic team
                        </p>
                        <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
                            <div class="rounded-md shadow">
                                <button onclick="showSignUpModal()" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal-overlay flex items-center justify-center bg-gray-900 bg-opacity-60 hidden">
        <div class="modal-content relative w-full max-w-md mx-auto p-6 border shadow-lg rounded-lg bg-white" onclick="event.stopPropagation();">
            <button type="button" onclick="hideSignUpModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Create Your Account</h3>
                <form id="signUpForm" class="mt-4 text-left">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Name
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" required>
                            <input type="checkbox" id="showSignUpPassword" class="absolute right-2 top-3" style="transform: scale(1.2);">
                            <label for="showSignUpPassword" class="ml-6 text-xs text-gray-600 absolute right-8 top-3 cursor-pointer select-none">Show</label>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            Sign Up
                        </button>
                        <button type="button" onclick="hideSignUpModal()" class="text-gray-600 hover:text-gray-800">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal-overlay flex items-center justify-center bg-gray-900 bg-opacity-60 hidden">
        <div class="modal-content relative w-full max-w-md mx-auto p-6 border shadow-lg rounded-lg bg-white" onclick="event.stopPropagation();">
            <button type="button" onclick="hideLoginModal()" class="absolute top-2 right-2 text-gray-400 hover:text-gray-500">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Login to Your Account</h3>
                <form id="loginForm" class="mt-4 text-left">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginEmail">
                            Email
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="loginEmail" type="email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPassword">
                            Password
                        </label>
                        <div class="relative">
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="loginPassword" type="password" required>
                            <input type="checkbox" id="showLoginPassword" class="absolute right-2 top-3" style="transform: scale(1.2);">
                            <label for="showLoginPassword" class="ml-6 text-xs text-gray-600 absolute right-8 top-3 cursor-pointer select-none">Show</label>
                        </div>
                    </div>
                    <div class="flex flex-col items-center space-y-2 mb-2">
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                            Login
                        </button>
                        <button type="button" onclick="hideLoginModal()" class="text-gray-600 hover:text-gray-800 w-full">
                            Cancel
                        </button>
                        <button id="resendVerificationBtn" type="button" class="text-indigo-600 hover:underline w-full hidden">Resend Verification Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSignUpModal() {
            const modal = document.getElementById('signUpModal');
            modal.classList.remove('hidden');
            modal.querySelector('input[type="text"]').focus();
            document.body.style.overflow = 'hidden';
        }

        function hideSignUpModal() {
            document.getElementById('signUpModal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        function showLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.remove('hidden');
            modal.querySelector('input[type="email"]').focus();
            document.body.style.overflow = 'hidden';
        }

        function hideLoginModal() {
            document.getElementById('loginModal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            const signUpModal = document.getElementById('signUpModal');
            const loginModal = document.getElementById('loginModal');
            
            if (e.target === signUpModal) {
                hideSignUpModal();
            }
            if (e.target === loginModal) {
                hideLoginModal();
            }
        });

        document.getElementById('signUpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful! Please check your email to verify your account.');
                    hideSignUpModal();
                } else {
                    alert(data.msg || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    if (data.msg && data.msg.includes('verify your email')) {
                        document.getElementById('resendVerificationBtn').classList.remove('hidden');
                        alert(data.msg);
                    } else {
                        alert(data.msg || 'Login failed. Please try again.');
                        document.getElementById('resendVerificationBtn').classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Show/hide password toggles
        document.getElementById('showSignUpPassword').addEventListener('change', function() {
            const pwd = document.getElementById('password');
            pwd.type = this.checked ? 'text' : 'password';
        });
        document.getElementById('showLoginPassword').addEventListener('change', function() {
            const pwd = document.getElementById('loginPassword');
            pwd.type = this.checked ? 'text' : 'password';
        });

        // Resend verification link logic
        document.getElementById('resendVerificationBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                alert('Please enter your email above first.');
                return;
            }
            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                alert(data.msg || 'Verification email resent.');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
